apiVersion: v1
kind: Service
metadata:
  name: ctf-web-app-service
spec:
  selector:
    app: ctf-web-app  # This should match the labels of your pods
  ports:
    - protocol: TCP
      port: 9090  # The service port
      targetPort: 9090  # The container port
  type: ClusterIP  # This makes the service only reachable within the cluster
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ctf-web-app-route
spec:
  to:
    kind: Service
    name: ctf-web-app-service  # This should match the name of your service
  port:
    targetPort: 9090  # The target port on the service
  wildcardPolicy: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctf-web-app
  labels:
    app: ctf-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctf-web-app
  template:
    metadata:
      labels:
        app: ctf-web-app
    spec:
      containers:
      - name: ctf-web-container
        image: quay.io/jechoisec/ctf-web-to-system-01
        ports:
        - containerPort: 9090